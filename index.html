<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню Ресторана</title>
    
    <style>
        /* --- ШРИФТ --- */
        @font-face {
            font-family: 'Masvol';
            src: url('cd-masvol-thin.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- СТИЛИ --- */
        :root {
            --primary-color: #8B4513; 
            --app-bg: #1a1a1a;
            --text-font: 'Masvol', 'Playfair Display', serif; 
        }

        body { 
            margin: 0; 
            background-color: #0f0f0f;
            height: 100vh; 
            display: flex; justify-content: center; align-items: center;
            font-family: var(--text-font);
            user-select: none; 
            -webkit-user-select: none;
        }
        
        button { font-family: var(--text-font); cursor: pointer; outline: none; -webkit-tap-highlight-color: transparent; }

        #app-frame {
            width: 100%; max-width: 440px; height: 100%; max-height: 100vh;
            background-color: var(--app-bg); position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); color: white;
        }

        @media (max-width: 450px) {
            #app-frame { max-width: 100%; height: 100vh; box-shadow: none; }
            body { background-color: var(--app-bg); }
        }

        /* === ЭКРАН 1: ЛЭНДИНГ (Файл 1.webp) === */
        #landing-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* ЗДЕСЬ ФОН - ПЕРВАЯ КАРТИНКА */
            background: url('img/1.webp') no-repeat center center/cover; 
            z-index: 30; 
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 40px;
        }
        
        #landing-page::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: -1;
        }

        .landing-categories {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
            max-width: 90%; margin-bottom: 30px;
        }
        .cat-pill {
            background: rgba(60, 30, 20, 0.7); 
            border: 1px solid rgba(255,255,255,0.3);
            color: #ddd; padding: 10px 16px; border-radius: 30px;
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            transition: 0.2s; cursor: pointer;
        }
        .cat-pill:hover { background: var(--primary-color); border-color: var(--primary-color); color: white; }

        .btn-open {
            background: rgba(60, 30, 20, 0.85);
            border: 1px solid rgba(139, 69, 19, 0.6);
            color: white; font-size: 1.6rem; 
            padding: 15px 50px;
            border-radius: 12px; letter-spacing: 3px; text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            transition: 0.2s;
        }
        .btn-open:active { transform: scale(0.96); }

        /* === ЭКРАН 2: ПРОСМОТР (Файлы 2-22) === */
        #viewer-page {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            background-color: #000;
        }

        .tap-zone {
            position: absolute; top: 0; bottom: 70px; 
            z-index: 5; 
        }
        .tap-left { left: 0; width: 50%; }
        .tap-right { right: 0; width: 50%; }

        .top-nav {
            position: absolute; top: 20px; left: 20px; z-index: 20; 
        }
        .btn-menu {
            background: transparent; border: 1px solid rgba(255,255,255,0.4);
            color: #ddd; padding: 10px 20px; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px;
            backdrop-filter: blur(4px);
        }

        .image-container {
            flex-grow: 1; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }
        #current-image {
            width: 100%; height: 100%; object-fit: contain;
        }

        .bottom-bar {
            height: 70px; flex-shrink: 0;
            background-color: #5D2E1F; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5px; color: rgba(255,255,255,0.9);
            font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative; z-index: 20;
        }
        .nav-link { 
            background: none; border: none; color: inherit; padding: 15px 15px; 
            font-size: 1.2rem; 
        }
        .nav-center { 
            font-size: 1rem; color: white; letter-spacing: 1px; white-space: nowrap; 
            cursor: pointer; padding: 10px;
        }
        .nav-center:active { opacity: 0.7; }

        /* === БОКОВОЕ МЕНЮ === */
        #sidebar {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 40;
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; padding-top: 60px;
        }
        #sidebar.open { transform: translateX(0); }

        .sidebar-item {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 1.3rem; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer;
        }
        .sidebar-item:first-child { border-top: 1px solid rgba(255,255,255,0.1); }
        .sidebar-item:hover { background: rgba(139, 69, 19, 0.3); padding-left: 40px; transition: 0.2s; }

        .close-menu-area {
            position: absolute; top: 20px; right: 25px; font-size: 2.5rem; cursor: pointer; color: #aaa;
        }
    </style>
</head>
<body>

    <div id="app-frame">
        <div id="landing-page">
            <div class="landing-categories" id="landing-cats"></div>
            <button class="btn-open" onclick="startApp()">ОТКРЫТЬ</button>
        </div>

        <div id="viewer-page">
            <div class="tap-zone tap-left" onclick="changeSlide(-1)"></div>
            <div class="tap-zone tap-right" onclick="changeSlide(1)"></div>

            <div class="top-nav">
                <button class="btn-menu" onclick="toggleMenu()">Меню</button>
            </div>
            
            <div class="image-container">
                <img id="current-image" src="" alt="Меню">
            </div>
            
            <div class="bottom-bar">
                <button class="nav-link" onclick="changeSlide(-1)">←</button>
                <div class="nav-center" id="page-indicator" onclick="goHome()">...</div>
                <button class="nav-link" onclick="changeSlide(1)">→</button>
            </div>
        </div>

        <div id="sidebar">
            <div class="close-menu-area" onclick="toggleMenu()">×</div>
            <div id="sidebar-list"></div>
        </div>
    </div>

    <script>
        /* === ДАННЫЕ МЕНЮ (Файлы с 2 по 22) === */
        /* 1.webp мы использовали как фон для главной, поэтому начинаем со 2 */
        const menuData = [
            // Завтраки (было 3 стр)
            { src: 'img/2.webp', category: 'Завтраки' }, 
            { src: 'img/3.webp', category: 'Завтраки' }, 
            { src: 'img/4.webp', category: 'Завтраки' },
            // Пицца (было 4 стр)
            { src: 'img/5.webp', category: 'Пицца' },
            { src: 'img/6.webp', category: 'Пицца' },
            { src: 'img/7.webp', category: 'Пицца' },
            { src: 'img/8.webp', category: 'Пицца' },
            // Закуски (было 3 стр)
            { src: 'img/9.webp', category: 'Закуски' },
            { src: 'img/10.webp', category: 'Закуски' },
            { src: 'img/11.webp', category: 'Закуски' },
            // Салаты (было 3 стр)
            { src: 'img/12.webp', category: 'Салаты' },
            { src: 'img/13.webp', category: 'Салаты' },
            { src: 'img/14.webp', category: 'Салаты' },
            // Паста (1 стр)
            { src: 'img/15.webp', category: 'Паста' },
            // Первое (1 стр)
            { src: 'img/16.webp', category: 'Первые блюда' },
            // Второе (2 стр)
            { src: 'img/17.webp', category: 'Вторые блюда' },
            { src: 'img/18.webp', category: 'Вторые блюда' },
            // Детское (2 стр)
            { src: 'img/19.webp', category: 'Детское меню' },
            { src: 'img/20.webp', category: 'Детское меню' },
            // Десерты (2 стр)
            { src: 'img/21.webp', category: 'Десерты' },
            { src: 'img/22.webp', category: 'Десерты' }
        ];

        /* === ЛОГИКА === */
        let currentIndex = 0;
        const landingPage = document.getElementById('landing-page');
        const viewerPage = document.getElementById('viewer-page');
        const sidebar = document.getElementById('sidebar');
        const imgElement = document.getElementById('current-image');
        const indicator = document.getElementById('page-indicator');

        const categories = [...new Set(menuData.map(item => item.category))];

        function init() {
            const landingCatsContainer = document.getElementById('landing-cats');
            categories.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'cat-pill';
                btn.innerText = cat;
                btn.onclick = () => { startApp(); jumpToCategory(cat); };
                landingCatsContainer.appendChild(btn);
            });

            const sidebarList = document.getElementById('sidebar-list');
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'sidebar-item';
                item.innerText = cat;
                item.onclick = () => { jumpToCategory(cat); toggleMenu(); };
                sidebarList.appendChild(item);
            });
            updateViewer();
        }

        function startApp() {
            landingPage.style.display = 'none';
            viewerPage.style.display = 'flex';
        }

        function goHome() {
            landingPage.style.display = 'flex';
            viewerPage.style.display = 'none';
        }

        function updateViewer() {
            const item = menuData[currentIndex];
            imgElement.src = item.src;
            
            // Нумерация внутри категории
            const catItems = menuData.filter(i => i.category === item.category);
            const indexInCat = catItems.findIndex(i => i.src === item.src) + 1;
            
            const pageNum = indexInCat.toString().padStart(2, '0');
            indicator.innerText = `${pageNum} / ${item.category}`;
            
            // Если ошибка загрузки
            imgElement.onerror = function() {
                 this.alt = "Ошибка загрузки: " + item.src;
                 // Если видишь серый экран, значит путь к файлу неверен или регистр букв не тот
                 this.src = `https://via.placeholder.com/440x800/330000/FFF?text=Error:${item.src}`;
            };
        }

        function changeSlide(direction) {
            currentIndex += direction;
            if (currentIndex >= menuData.length) currentIndex = 0; 
            if (currentIndex < 0) currentIndex = menuData.length - 1;
            updateViewer();
        }

        function jumpToCategory(catName) {
            const index = menuData.findIndex(item => item.category === catName);
            if (index !== -1) {
                currentIndex = index;
                updateViewer();
            }
        }

        function toggleMenu() {
            sidebar.classList.toggle('open');
        }

        init();
    </script>
</body>
</html>
